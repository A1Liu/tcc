[package]
name = "tci"
version = "0.1.0"
authors = ["Albert Liu <albertymliu@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = { version = "0.2.69", features = ["serde-serialize"] }
js-sys = "0.3.46"
wasm-bindgen-futures = "0.4.19"
wee_alloc = { version = "0.4.5" }
lazy_static = "1.4.0"
codespan-reporting = { path = "lib/codespan-reporting" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
strum = { version = "0.20", features = ["derive"] }
peg = "0.6.3"

[dev-dependencies]
interloc = "0.1.3"
# backtrace = "0.3"

[profile.dev]
opt-level = "s"

[profile.release]
opt-level = "s"
